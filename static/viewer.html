<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8' />
  <title>Indianopenmaps Viewer</title>
  <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />

  <script src='https://unpkg.com/maplibre-gl@5.6.2/dist/maplibre-gl.js'></script>
  <script src='https://unpkg.com/pmtiles@4.3.0/dist/pmtiles.js'></script>
  <script src="https://unpkg.com/@maplibre/maplibre-gl-geocoder@1.9.1/dist/maplibre-gl-geocoder.js"></script>
  <link href='https://unpkg.com/maplibre-gl@5.6.2/dist/maplibre-gl.css' rel='stylesheet'/>
  <link href="https://unpkg.com/@maplibre/maplibre-gl-geocoder@1.9.1/dist/maplibre-gl-geocoder.css" rel="stylesheet" />
  <link href='/css/view.css' rel='stylesheet'/>
  <style>
    .maplibregl-ctrl-geocoder {
      width: 200px;
      max-width: 200px;
      font-size: 11px;
    }
    .maplibregl-ctrl-geocoder input {
      font-size: 11px;
      padding: 4px 8px;
      height: 28px;
    }
    .maplibregl-ctrl-geocoder--icon-search {
      display: none;
    }
    .maplibregl-ctrl-geocoder--suggestions-wrapper {
      position: absolute;
      width: 350px;
    }
    .maplibregl-ctrl-geocoder .suggestions {
      min-width: 350px;
    }
    .maplibregl-ctrl-geocoder .suggestions li {
      overflow-x: auto;
    }
    .maplibregl-ctrl-geocoder .suggestions li a {
      display: block;
      min-width: max-content;
    }
    .maplibregl-ctrl-geocoder--button {
      top: 0 !important;
      bottom: 0 !important;
      height: auto !important;
      margin: auto !important;
    }
    .maplibregl-ctrl-group select {
      padding: 3px 4px !important;
      font-size: 10px !important;
      max-width: 140px !important;
    }
    .maplibregl-ctrl-source-panel {
      background: white;
      border-radius: 4px;
      min-width: 300px;
      max-width: 400px;
      max-height: calc(60vh - 60px);
      overflow: visible;
      transition: all 0.3s ease;
      display: flex;
      flex-direction: column;
    }
    /* Mobile responsive styles */
    @media (max-width: 480px) {
      .maplibregl-ctrl-geocoder {
        width: 180px;
        max-width: 180px;
        font-size: 12px;
      }
      .maplibregl-ctrl-geocoder input {
        font-size: 12px;
        padding: 4px 8px;
        height: 28px;
      }
      .maplibregl-ctrl-source-panel {
        min-width: 200px;
        max-width: 240px;
        max-height: calc(55vh - 50px);
      }
      .panel-header {
        padding: 6px 10px;
        min-height: 32px;
      }
      .panel-header h3 {
        font-size: 12px;
      }
      .panel-content {
        padding: 10px;
      }
      .search-box input {
        padding: 6px;
        font-size: 11px;
      }
      .category-filter {
        font-size: 9px;
        padding: 3px 8px;
      }
      .source-option {
        font-size: 10px;
      }
      .filter-title {
        font-size: 10px;
      }
      .layers-heading {
        font-size: 10px;
      }
      .category-section h4 {
        font-size: 11px;
      }
      .selected-source-item {
        font-size: 10px;
        padding: 3px 6px;
      }
    }
    .maplibregl-ctrl-source-panel.collapsed {
      min-width: auto;
      max-height: none;
      height: auto;
    }
    .panel-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 5px 10px;
      background: #f5f5f5;
      border-bottom: 1px solid #ddd;
      cursor: pointer;
      user-select: none;
      min-height: 28px;
      flex-shrink: 0;
    }
    .panel-header:hover {
      background: #efefef;
    }
    .maplibregl-ctrl-source-panel.collapsed .panel-header {
      border-bottom: none;
    }
    .panel-header h3 {
      margin: 0;
      font-family: 'Open Sans', sans-serif;
      font-size: 11px;
      font-weight: bold;
      margin-right: 10px;
    }
    .toggle-icon {
      font-size: 12px;
      color: #666;
      transition: transform 0.3s ease;
      flex-shrink: 0;
    }
    .maplibregl-ctrl-source-panel.collapsed .toggle-icon {
      transform: rotate(-90deg);
    }
    .panel-content {
      padding: 15px;
      overflow-y: auto;
      flex: 1;
      min-height: 0;
    }
    .maplibregl-ctrl-source-panel.collapsed .panel-content {
      display: none;
    }
    .search-box {
      margin-bottom: 10px;
    }
    .search-box input {
      width: 100%;
      padding: 8px;
      font-size: 12px;
      border: 1px solid #ccc;
      border-radius: 3px;
      font-family: 'Open Sans', sans-serif;
    }
    .search-box input:focus {
      outline: none;
      border-color: #4a9eff;
    }
    .filter-section {
      margin-bottom: 10px;
    }
    .filter-title {
      font-size: 11px;
      color: #666;
      margin-bottom: 5px;
      font-family: 'Open Sans', sans-serif;
      cursor: pointer;
      user-select: none;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 5px 0;
    }
    .filter-title:hover {
      color: #4a9eff;
    }
    .filter-toggle-icon {
      font-size: 10px;
      transition: transform 0.3s ease;
    }
    .filter-section.collapsed .filter-toggle-icon {
      transform: rotate(-90deg);
    }
    .category-filters {
      display: flex;
      gap: 5px;
      flex-wrap: wrap;
      margin-bottom: 10px;
    }
    .filter-section.collapsed .category-filters {
      display: none;
    }
    .category-filter {
      font-size: 10px;
      padding: 4px 10px;
      background: #f0f0f0;
      border: 1px solid #ddd;
      border-radius: 12px;
      color: #666;
      cursor: pointer;
      transition: all 0.2s;
      text-transform: capitalize;
      font-family: 'Open Sans', sans-serif;
    }
    .category-filter:hover {
      border-color: #4a9eff;
      color: #4a9eff;
    }
    .category-filter.active {
      background: rgba(74, 158, 255, 0.2);
      border-color: #4a9eff;
      color: #4a9eff;
    }
    .category-count {
      opacity: 0.7;
      font-size: 9px;
    }
    .layers-heading {
      font-size: 11px;
      color: #666;
      margin: 10px 0 5px 0;
      font-family: 'Open Sans', sans-serif;
      font-weight: bold;
    }
    .category-section {
      margin-bottom: 15px;
    }
    .category-section h4 {
      margin: 0 0 5px 0;
      font-family: 'Open Sans', sans-serif;
      font-size: 12px;
      font-weight: bold;
      color: #666;
    }
    .source-option {
      display: block;
      margin: 3px 0;
      font-family: 'Open Sans', sans-serif;
      font-size: 11px;
    }
    .source-option input {
      margin-right: 5px;
    }
    .source-option label {
      cursor: pointer;
    }
    .selected-sources-list {
      margin: 10px 0;
      padding: 10px;
      background: #f9f9f9;
      border-radius: 4px;
      border: 1px solid #e0e0e0;
    }
    .selected-sources-heading {
      font-size: 11px;
      font-weight: bold;
      color: #666;
      margin-bottom: 5px;
      font-family: 'Open Sans', sans-serif;
    }
    .selected-sources-content {
      display: flex;
      flex-direction: column;
      gap: 3px;
    }
    .selected-source-item {
      font-size: 11px;
      padding: 4px 8px;
      background: white;
      border: 1px solid #ddd;
      border-radius: 3px;
      color: #333;
      font-family: 'Open Sans', sans-serif;
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 8px;
    }
    .source-color-dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      flex-shrink: 0;
      border: 1px solid rgba(0, 0, 0, 0.2);
    }
    .source-name {
      flex: 1;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
    .remove-source-btn {
      background: none;
      border: none;
      color: #999;
      font-size: 18px;
      line-height: 1;
      cursor: pointer;
      padding: 0;
      width: 16px;
      height: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 2px;
      transition: all 0.2s;
      flex-shrink: 0;
    }
    .remove-source-btn:hover {
      background: #ffebee;
      color: #d32f2f;
    }
    .remove-source-btn:active {
      background: #ffcdd2;
    }
    .no-results {
      text-align: center;
      color: #999;
      padding: 20px;
      font-size: 11px;
      font-family: 'Open Sans', sans-serif;
    }
    /* Download Panel Styles */
    .maplibregl-ctrl-download-panel {
      background: white;
      border-radius: 4px;
      min-width: 250px;
      max-width: 350px;
      max-height: calc(45vh - 40px);
      overflow: visible;
      transition: all 0.3s ease;
      display: flex;
      flex-direction: column;
    }
    .maplibregl-ctrl-download-panel.collapsed {
      min-width: auto;
      max-height: none;
      height: auto;
    }
    .maplibregl-ctrl-download-panel.collapsed .toggle-icon {
      transform: rotate(-90deg);
    }
    .maplibregl-ctrl-download-panel.collapsed .panel-content {
      display: none;
    }
    .maplibregl-ctrl-download-panel .panel-content {
      padding: 10px;
      overflow-y: auto;
      overflow-x: visible;
      flex: 1;
      min-height: 120px;
    }
    .download-source-dropdown {
      width: 100%;
      padding: 6px 8px;
      font-size: 11px;
      border: 1px solid #ccc;
      border-radius: 3px;
      font-family: 'Open Sans', sans-serif;
      margin-bottom: 10px;
    }
    .download-source-dropdown:focus {
      outline: none;
      border-color: #4a9eff;
    }
    .download-source-dropdown-container {
      margin-bottom: 10px;
    }
    .custom-dropdown {
      position: relative;
      font-family: 'Open Sans', sans-serif;
    }
    .dropdown-selected {
      display: flex;
      align-items: center;
      gap: 6px;
      padding: 6px 8px;
      border: 1px solid #ccc;
      border-radius: 3px;
      background: white;
      cursor: pointer;
      font-size: 11px;
    }
    .dropdown-selected:hover {
      border-color: #4a9eff;
    }
    .dropdown-label {
      color: #aaa;
      font-size: 12px;
      margin-bottom: 4px;
    }
    .dropdown-placeholder {
      color: #999;
      flex: 1;
    }
    .dropdown-arrow {
      font-size: 10px;
      color: #666;
      margin-left: auto;
    }
    .dropdown-options {
      position: absolute;
      top: 100%;
      left: 0;
      right: 0;
      background: white;
      border: 1px solid #ccc;
      border-top: none;
      border-radius: 0 0 3px 3px;
      max-height: 150px;
      overflow-y: auto;
      z-index: 100;
    }
    .dropdown-option {
      display: flex;
      align-items: center;
      gap: 6px;
      padding: 6px 8px;
      cursor: pointer;
      font-size: 11px;
    }
    .dropdown-option:hover {
      background: #f0f0f0;
    }
    .no-sources-message {
      text-align: center;
      color: #999;
      padding: 15px;
      font-size: 11px;
      font-family: 'Open Sans', sans-serif;
    }
    .download-links-container {
      font-family: 'Open Sans', sans-serif;
    }
    .loading-message {
      text-align: center;
      color: #666;
      padding: 10px;
      font-size: 11px;
    }
    .error-message {
      text-align: center;
      color: #d32f2f;
      padding: 10px;
      font-size: 11px;
    }
    .partitions-heading {
      font-size: 11px;
      font-weight: bold;
      color: #666;
      margin-bottom: 8px;
    }
    .download-section {
      margin-bottom: 8px;
    }
    .download-section-heading {
      font-size: 11px;
      font-weight: bold;
      color: #666;
      margin-bottom: 5px;
      cursor: pointer;
      user-select: none;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 5px 0;
    }
    .download-section-heading:hover {
      color: #4a9eff;
    }
    .download-section-left {
      display: flex;
      align-items: center;
      gap: 6px;
    }
    .download-help-btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 14px;
      height: 14px;
      border-radius: 50%;
      background: #ddd;
      color: #666;
      font-size: 10px;
      font-weight: bold;
      text-decoration: none;
      line-height: 1;
    }
    .download-help-btn:hover {
      background: #4a9eff;
      color: white;
      text-decoration: none;
    }
    .download-toggle-icon {
      font-size: 10px;
      transition: transform 0.3s ease;
    }
    .download-section.collapsed .download-toggle-icon {
      transform: rotate(-90deg);
    }
    .download-section.collapsed .partitions-list {
      display: none;
    }
    .partitions-list {
      max-height: 250px;
      overflow-y: auto;
      border: 1px solid #e0e0e0;
      border-radius: 3px;
      background: #f9f9f9;
    }
    .download-link-item {
      padding: 6px 8px;
      border-bottom: 1px solid #eee;
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 6px;
    }
    .download-link-item:last-child {
      border-bottom: none;
    }
    .download-link {
      color: #1976d2;
      text-decoration: none;
      font-size: 11px;
      word-break: break-all;
      flex: 1;
    }
    .download-link:hover {
      text-decoration: underline;
    }
    .copy-url-btn {
      background: none;
      border: none;
      cursor: pointer;
      font-size: 12px;
      padding: 2px 4px;
      border-radius: 3px;
      flex-shrink: 0;
    }
    .copy-url-btn:hover {
      background: #e0e0e0;
    }
    .partition-link {
      font-size: 10px;
    }
    /* Mobile responsive styles for download panel */
    @media (max-width: 480px) {
      .maplibregl-ctrl-download-panel {
        min-width: 180px;
        max-width: 220px;
        max-height: calc(35vh - 30px);
      }
      .maplibregl-ctrl-download-panel .panel-content {
        padding: 8px;
      }
      .download-source-dropdown {
        font-size: 10px;
        padding: 5px 6px;
      }
      .no-sources-message {
        font-size: 10px;
        padding: 10px;
      }
      .partitions-list {
        max-height: 100px;
      }
      .download-link {
        font-size: 10px;
      }
      .partition-link {
        font-size: 9px;
      }
    }
  </style>
</head>

<body>
<div id='map'></div>
<script type='module' src='/js/viewer.js'></script>
</body>
</html>
