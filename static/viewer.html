<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8' />
  <title>Indianopenmaps Viewer</title>
  <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />

  <script src='https://unpkg.com/maplibre-gl@5.6.2/dist/maplibre-gl.js'></script>
  <script src='https://unpkg.com/pmtiles@4.3.0/dist/pmtiles.js'></script>
  <script src="https://unpkg.com/@maplibre/maplibre-gl-geocoder@1.9.1/dist/maplibre-gl-geocoder.js"></script>
  <link href='https://unpkg.com/maplibre-gl@5.6.2/dist/maplibre-gl.css' rel='stylesheet'/>
  <link href="https://unpkg.com/@maplibre/maplibre-gl-geocoder@1.9.1/dist/maplibre-gl-geocoder.css" rel="stylesheet" />
  <link href='/css/view.css' rel='stylesheet'/>
  <style>
    .maplibregl-ctrl-geocoder {
      width: 200px;
      max-width: 200px;
      font-size: 11px;
    }
    .maplibregl-ctrl-geocoder input {
      font-size: 11px;
      padding: 4px 8px;
      height: 28px;
    }
    .maplibregl-ctrl-geocoder--icon-search {
      display: none;
    }
    .maplibregl-ctrl-geocoder--suggestions-wrapper {
      position: absolute;
      width: 350px;
    }
    .maplibregl-ctrl-geocoder .suggestions {
      min-width: 350px;
    }
    .maplibregl-ctrl-geocoder .suggestions li {
      overflow-x: auto;
    }
    .maplibregl-ctrl-geocoder .suggestions li a {
      display: block;
      min-width: max-content;
    }
    .maplibregl-ctrl-geocoder--button {
      top: 0 !important;
      bottom: 0 !important;
      height: auto !important;
      margin: auto !important;
    }
    .maplibregl-ctrl-group select {
      padding: 3px 4px !important;
      font-size: 10px !important;
      max-width: 140px !important;
    }
    .maplibregl-ctrl-source-panel {
      background: white;
      border-radius: 4px;
      min-width: 300px;
      max-width: 400px;
      max-height: calc(80vh - 75px);
      overflow: hidden;
      transition: all 0.3s ease;
    }
    /* Mobile responsive styles */
    @media (max-width: 480px) {
      .maplibregl-ctrl-geocoder {
        width: 180px;
        max-width: 180px;
        font-size: 12px;
      }
      .maplibregl-ctrl-geocoder input {
        font-size: 12px;
        padding: 4px 8px;
        height: 28px;
      }
      .maplibregl-ctrl-source-panel {
        min-width: 200px;
        max-width: 240px;
        max-height: calc(70vh - 60px);
      }
      .panel-header {
        padding: 6px 10px;
        min-height: 32px;
      }
      .panel-header h3 {
        font-size: 12px;
      }
      .panel-content {
        padding: 10px;
        max-height: calc(70vh - 120px);
      }
      .search-box input {
        padding: 6px;
        font-size: 11px;
      }
      .category-filter {
        font-size: 9px;
        padding: 3px 8px;
      }
      .source-option {
        font-size: 10px;
      }
      .filter-title {
        font-size: 10px;
      }
      .layers-heading {
        font-size: 10px;
      }
      .category-section h4 {
        font-size: 11px;
      }
      .selected-source-item {
        font-size: 10px;
        padding: 3px 6px;
      }
    }
    .maplibregl-ctrl-source-panel.collapsed {
      min-width: auto;
      max-height: none;
      height: auto;
    }
    .panel-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 5px 10px;
      background: #f5f5f5;
      border-bottom: 1px solid #ddd;
      cursor: pointer;
      user-select: none;
      min-height: 28px;
    }
    .panel-header:hover {
      background: #efefef;
    }
    .maplibregl-ctrl-source-panel.collapsed .panel-header {
      border-bottom: none;
    }
    .panel-header h3 {
      margin: 0;
      font-family: 'Open Sans', sans-serif;
      font-size: 11px;
      font-weight: bold;
      margin-right: 10px;
    }
    .toggle-icon {
      font-size: 12px;
      color: #666;
      transition: transform 0.3s ease;
      flex-shrink: 0;
    }
    .maplibregl-ctrl-source-panel.collapsed .toggle-icon {
      transform: rotate(-90deg);
    }
    .panel-content {
      padding: 15px;
      overflow-y: auto;
      max-height: calc(80vh - 155px);
    }
    .maplibregl-ctrl-source-panel.collapsed .panel-content {
      display: none;
    }
    .search-box {
      margin-bottom: 10px;
    }
    .search-box input {
      width: 100%;
      padding: 8px;
      font-size: 12px;
      border: 1px solid #ccc;
      border-radius: 3px;
      font-family: 'Open Sans', sans-serif;
    }
    .search-box input:focus {
      outline: none;
      border-color: #4a9eff;
    }
    .filter-section {
      margin-bottom: 10px;
    }
    .filter-title {
      font-size: 11px;
      color: #666;
      margin-bottom: 5px;
      font-family: 'Open Sans', sans-serif;
      cursor: pointer;
      user-select: none;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 5px 0;
    }
    .filter-title:hover {
      color: #4a9eff;
    }
    .filter-toggle-icon {
      font-size: 10px;
      transition: transform 0.3s ease;
    }
    .filter-section.collapsed .filter-toggle-icon {
      transform: rotate(-90deg);
    }
    .category-filters {
      display: flex;
      gap: 5px;
      flex-wrap: wrap;
      margin-bottom: 10px;
    }
    .filter-section.collapsed .category-filters {
      display: none;
    }
    .category-filter {
      font-size: 10px;
      padding: 4px 10px;
      background: #f0f0f0;
      border: 1px solid #ddd;
      border-radius: 12px;
      color: #666;
      cursor: pointer;
      transition: all 0.2s;
      text-transform: capitalize;
      font-family: 'Open Sans', sans-serif;
    }
    .category-filter:hover {
      border-color: #4a9eff;
      color: #4a9eff;
    }
    .category-filter.active {
      background: rgba(74, 158, 255, 0.2);
      border-color: #4a9eff;
      color: #4a9eff;
    }
    .layers-heading {
      font-size: 11px;
      color: #666;
      margin: 10px 0 5px 0;
      font-family: 'Open Sans', sans-serif;
      font-weight: bold;
    }
    .category-section {
      margin-bottom: 15px;
    }
    .category-section h4 {
      margin: 0 0 5px 0;
      font-family: 'Open Sans', sans-serif;
      font-size: 12px;
      font-weight: bold;
      color: #666;
    }
    .source-option {
      display: block;
      margin: 3px 0;
      font-family: 'Open Sans', sans-serif;
      font-size: 11px;
    }
    .source-option input {
      margin-right: 5px;
    }
    .source-option label {
      cursor: pointer;
    }
    .selected-sources-list {
      margin: 10px 0;
      padding: 10px;
      background: #f9f9f9;
      border-radius: 4px;
      border: 1px solid #e0e0e0;
    }
    .selected-sources-heading {
      font-size: 11px;
      font-weight: bold;
      color: #666;
      margin-bottom: 5px;
      font-family: 'Open Sans', sans-serif;
    }
    .selected-sources-content {
      display: flex;
      flex-direction: column;
      gap: 3px;
    }
    .selected-source-item {
      font-size: 11px;
      padding: 4px 8px;
      background: white;
      border: 1px solid #ddd;
      border-radius: 3px;
      color: #333;
      font-family: 'Open Sans', sans-serif;
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 8px;
    }
    .remove-source-btn {
      background: none;
      border: none;
      color: #999;
      font-size: 18px;
      line-height: 1;
      cursor: pointer;
      padding: 0;
      width: 16px;
      height: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 2px;
      transition: all 0.2s;
      flex-shrink: 0;
    }
    .remove-source-btn:hover {
      background: #ffebee;
      color: #d32f2f;
    }
    .remove-source-btn:active {
      background: #ffcdd2;
    }
    .no-results {
      text-align: center;
      color: #999;
      padding: 20px;
      font-size: 11px;
      font-family: 'Open Sans', sans-serif;
    }
  </style>
</head>

<body>
<div id='map'></div>
<script type='module' src='/js/viewer.js'></script>
</body>
</html>
